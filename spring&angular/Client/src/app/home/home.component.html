<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
    <th mat-header-cell *matHeaderCellDef>
      {{column.header}}
    </th>
    <td mat-cell *matCellDef="let row">
      {{column.cell(row)}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br>
<br>
<!--                                       DOC TABLE               --->
<table mat-table [dataSource]="dataSourceDocs" class="mat-elevation-z8" id="doc-table">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="website">
    <th mat-header-cell *matHeaderCellDef>Website</th>
    <td mat-cell *matCellDef="let element"> {{element.website}} </td>
  </ng-container>

  <ng-container matColumnDef="k1">
    <th mat-header-cell *matHeaderCellDef>Keyword1</th>
    <td mat-cell *matCellDef="let element"> {{element.k1}} </td>
  </ng-container>
  <ng-container matColumnDef="k2">
    <th mat-header-cell *matHeaderCellDef>Keyword2</th>
    <td mat-cell *matCellDef="let element"> {{element.k2}} </td>
  </ng-container>
  <ng-container matColumnDef="k3">
    <th mat-header-cell *matHeaderCellDef>Keyword3</th>
    <td mat-cell *matCellDef="let element"> {{element.k3}} </td>
  </ng-container>
  <ng-container matColumnDef="k4">
    <th mat-header-cell *matHeaderCellDef>Keyword4</th>
    <td mat-cell *matCellDef="let element"> {{element.k4}} </td>
  </ng-container>
  <ng-container matColumnDef="k5">
    <th mat-header-cell *matHeaderCellDef>Keyword5</th>
    <td mat-cell *matCellDef="let element"> {{element.k5}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>actions</th>
    <td mat-cell *matCellDef="let element">
      <button type="button" mat-button color="black" (click)="loadEdit(element.id)">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
          <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
        </svg>
      </button>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumnsDocs"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsDocs;"></tr>
</table>
<br>
<mat-card>
<mat-label>find doc by keywords</mat-label>
  <br>
<mat-form-field *ngIf="noKeywords==0">
  <mat-label>Number of keywords</mat-label>
  <mat-select matInput required [(ngModel)]="noKeywords">
    <mat-option value="1">1</mat-option>
    <mat-option value="2">2</mat-option>
    <mat-option value="3">3</mat-option>
    <mat-option value="4">4</mat-option>
    <mat-option value="5">5</mat-option>
  </mat-select>
  <div *ngIf="noKeywords>0" fxLayout="column">
    <div fxLayout="column">
    <mat-form-field *ngFor="let e of [].constructor(noKeywords); let i = index">
      <mat-label>Keyword{{i}}</mat-label>
      <input matInput [(ngModel)]="keywords[i]">
    </mat-form-field>
    </div>
    <button mat-raised-button (click)="search()">Search</button>
  </div>
</mat-form-field>
</mat-card>
